<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Registration Form</title>
</head>
    <body>

        <div>

            <div id="loginbox" style="margin-top: 50px;"
                 class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <div class="panel-title">Register New User</div>
                    </div>

                    <div style="padding-top: 30px" class="panel-body">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for registration error -->
                                    <span th:if= "${registrationError != null}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                           <td th:text = "${registrationError}"/>
                                        </div>

                                    </span>
                                </div>
                            </div>
                        </div>




                        <!-- Registration Form -->
                        <form action = "#" th:action="@{/register/processRegistrationForm}"
                              th:object="${crmUser}" method="POST">

                            <!-- User name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type ="text" th:field="*{userName}" placeholder="username" class="form-control" />
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" th:field="*{password}" placeholder="password" class="form-control" />
                            </div>

                            <!-- Roles -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <select th:field="*{formRole}" items="${roles}" class="form-control" >
                                    <option th:each="i : ${roles}" th:value="${i}" th:text="${i}">
                                    </option>
                                </select>
                            </div>


                            <!-- Register Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
